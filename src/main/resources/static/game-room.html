<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Room</title>
</head>
<body>
    <div class="container">
        <h1>Game Room</h1>
        <div id="chat-box">
            <!-- Chat messages will be displayed here -->
        </div>
        <div id="table-field">
            <!-- Table field content will be displayed here -->
        </div>
        <div>
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
            <button id="choose-word-btn">Choose Word</button>
            <button id="guess-word-btn">Guess Word</button>
        </div>
    </div>
    <script src="game-room.js"></script>
</body>
</html>
